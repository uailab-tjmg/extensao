<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAILab Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-w-[400px] font-sans antialiased select-none">
    <div class="bg-white shadow-lg p-6 w-[400px]">
        <div class="mb-6 flex justify-center">
            <img src="./assets/icons/icon128.png" alt="UAILab Logo" class="h-32 w-auto">
        </div>

        <div class="space-y-4">
            <div class="rounded-lg shadow-md">
                <div class="flex justify-between items-center w-full px-4 py-2 text-left text-gray-700 font-medium bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 cursor-pointer" id="pje-header">
                    <div class="flex items-center space-x-2">
                        <span class="text-lg font-semibold">PJe</span>
                        <svg class="h-4 w-4 text-gray-500 cursor-pointer external-link" viewBox="0 0 20 20" fill="currentColor" title="Abrir PJe">
                            <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                            <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                        </svg>
                    </div>
                    <svg class="h-5 w-5 transition-transform duration-300 ease-in-out transform arrow-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="hidden px-4 py-2" id="pje-content">
                    <div class="flex justify-between items-center">
                        <span class="text-base font-medium text-gray-700">Download de documentos</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="pje-download" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="rounded-lg shadow-md">
                <div class="flex justify-between items-center w-full px-4 py-2 text-left text-gray-700 font-medium bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 cursor-pointer" id="scdp-header">
                    <div class="flex items-center space-x-2">
                        <span class="text-lg font-semibold">SCDP</span>
                        <svg class="h-4 w-4 text-gray-500 cursor-pointer external-link" viewBox="0 0 20 20" fill="currentColor" title="Abrir SCDP">
                            <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                            <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                        </svg>
                    </div>
                    <svg class="h-5 w-5 transition-transform duration-300 ease-in-out transform arrow-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="hidden px-4 py-2" id="scdp-content">
                    <div class="flex justify-between items-center py-1">
                        <span class="text-base font-medium text-gray-700">Preenchimento automático<sup>[3]</sup></span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="scdp-preenchimento-default" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <div class="flex justify-between items-center py-1">
                        <span class="text-base font-medium text-gray-700">Desabilitar campos<sup>[15]</sup></span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="scdp-desabilitar-campos" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <div class="flex justify-between items-center py-1">
                        <span class="text-base font-medium text-gray-700">Passagem rodoviária<sup>[16]</sup></span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="scdp-passagem-rodoviaria" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rodapé customizado -->
        <footer class="mt-6 p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <a href="https://forms.gle/zzmwiGukGyecGhUx7" target="_blank" class="text-gray-700 hover:text-gray-900">
                        <i class="fas fa-comment-alt text-gray-500"></i>
                        <span>Fale conosco</span>
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <a href="https://forms.gle/zzmwiGukGyecGhUx7" target="_blank" class="text-gray-700 hover:text-gray-900">
                        <i class="fas fa-question-circle text-gray-500"></i>
                        <span>Ajuda</span>
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-info-circle text-gray-500"></i>
                    <span class="text-gray-700">Versão 1.0.0</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
